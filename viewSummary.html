<body>
    <nav class="navbar navbar-inverse header">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="font-weight: bold;color: white; font-size: x-large;">BANK MANAGEMENT SYSTEM</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="MyForm.html" style="background: #1c056d;">View Claim</a></li>

                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3 align="Center" style="font-weight: bold;">SUBMIT CLAIM DETAILS</h3>
                <form>
                    <div class="form-group">
                      <label for="employeeId">Employee ID</label>
                      <input type="text" class="form-control" id="employeeId" placeholder="1" readonly>
                    </div>
                    <div class="form-group">
                      <label for="empName">Employee Name</label>
                      <input type="text" class="form-control" id="empName" placeholder="ABC" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cNumber">Claim Number</label>
                        <input type="text" class="form-control blueCls" id="cNumber" placeholder="ABC-11-Test" value="ABC-11-Test" readonly>
                      </div>
                      <div class="form-group">
                        <label for="claimType">Claim Type</label>
                        <input type="text" class="form-control" id="claimType" placeholder="Paid" readonly>
                            <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Submitted
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <li><a href="#">Received</a></li>
                              <li><a href="#">Pending</a></li>
                              <li><a href="#">Denied</a></li>
                              <li><a href="#">More Info Required</a></li>
                              <li><a href="#">Rejected</a></li>
                              <li><a href="#">Paid</a></li>
                            </ul>-->
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="claimPgm">Claim Programs</label>
                        <input type="text" class="form-control" id="claimPgm" placeholder="Claim Programs" value="Claim Programs" readonly>
                      </div>
                      <div class="form-group">
                        <label for="startDt">Claim Start Date</label>
                        <input type="text" class="form-control" id="start" name="startDt" value="2020-08-08" readonly>
                      </div>
                      <div class="form-group">
                        <label for="endDt">Claim End Date</label>
                        <input type="text" class="form-control blueCls" id="start" name="EndDt" value="2020-08-08" readonly>
                      </div>
                    <a class="btn btn-primary" href="success.html" role="button">Submit</a>
                    <a class="btn btn-cancel" href="editClaim.html" role="button">Back</a>
                  </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p align="right">rights@claimportal.com</p>
      </div>
